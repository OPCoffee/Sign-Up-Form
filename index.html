<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="content">
        <div class="picture">
           <div class="logo">
              <img src="./Daco_1133347.png" alt="triangles" class="triforce">
              <h1 class="Hylia">Hylia Corp</h1>
           </div>

        </div>
      <div class="right">
        <div class="description-text">
          <p>This is not a real online service!</p>
          <p>
            You know you need something like this (whatever this is) in your
            life.
          </p>
          <p>Sign-up now!</p>
        </div>
        <form action="#" method="post">
        <div class="forms">
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="fname" id="first-name" required />
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="lname" id="last-name" required />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" required />
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required />
          </div>
          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="text" name="confirm-password" id="confirm-password" required />
          </div>
        </div>
        </form>
        <div class="submit"><button type="submit">Create Account</button></div>
        <div class="bottom-text">Already have an account? <a href=""> Click here to log in</a></div>
      </div>
    </div>
  </body>
</html>
